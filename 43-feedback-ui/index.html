<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://kit.fontawesome.com/949a2309d3.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css" />
    <title>Let Us Know Your Feedback</title>
  </head>
  <body>
   
    <div class="panel-container" id="panel">
      <strong>How satisfied are you with our customer support performance?</strong>
      <div class="ratings-container">
        <div class="rating">
          <img src="https://image.flaticon.com/icons/svg/187/187150.svg" alt="">
          <small>Unhappy</small>
        </div>

        <div class="rating">
          <img src="https://image.flaticon.com/icons/svg/187/187136.svg" alt="">
          <small>Neutral</small>
        </div>


        <div class="rating active">
          <img src="https://image.flaticon.com/icons/svg/187/187133.svg" alt="">
          <small>Satisfied</small>
        </div>


        
      </div>


      <button class="btn" id="send">Send Review</button>

    </div>
 


    <script src="script.js"></script>
  </body>
</html>
