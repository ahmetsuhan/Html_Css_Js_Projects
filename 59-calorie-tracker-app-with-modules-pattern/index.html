<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"
    />
    <script
      src="https://kit.fontawesome.com/949a2309d3.js"
      crossorigin="anonymous"
    ></script>
    <title>Tracalorie | Meal & Calorie Tracker</title>
  </head>
  <body>
    <nav>
      <div class="nav-wrapper blue">
        <div class="container">
          <a href="#" class="brand-logo center">Tracalorie</a>
          <ul class="right">
            <li>
              <a href="#" class="clear-all-btn btn blue lighten-3">Clear All</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <div class="container">
      <!--form card-->
      <div class="card">
        <div class="card-content">
          <span class="card-title">Add Meal / Food Item</span>
          <form class="col">
            <div class="row">
              <div class="input-field col s6">
                <input type="text" placeholder="Add Item" id="item-name" />
                <label for="item-name">Meal</label>
              </div>

              <div class="input-field col s6">
                <input
                  type="number"
                  placeholder="Add Calories"
                  id="item-calories"
                />
                <label for="item-calories">Calories</label>
              </div>

              <div class="row edit-area">
                <div class="col s12">
                  <button class="update-btn btn orange col s6">
                    <i class="fa fa-pencil-square-o"></i> Update Meal
                  </button>
                  <button class="delete-btn btn red col s6 pull-">
                    <i class="fa fa-remove"></i> Delete Meal
                  </button>
                </div>
              </div>
              <div class="row add-area">
                <div class="col s12">
                  <button class="add-btn btn blue darken-3 col s6">
                    <i class="fa fa-plus"></i> Add Meal
                  </button>
                  <button class="back-btn btn grey col s6 pull-">
                    <i class="fa fa-chevron-circle-left"></i> Back
                  </button>
                </div>
              </div>
            </div>
          </form>
        </div>
      </div>

      <!--calorie count-->
      <h3 class="center-align">
        Total Calories
        <span class="total-calories">0</span>
      </h3>
      <!-- item list-->

      <ul id="item-list" class="collection"></ul>
    </div>

    <script
      src="https://code.jquery.com/jquery-3.6.0.min.js"
      integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
      crossorigin="anonymous"
    ></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

    <script src="app.js" type="text/Javascript"></script>
  </body>
</html>
