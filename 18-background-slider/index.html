<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />

    ></script>
    <title>Background Slider</title>

    <div class="slider-container">

      ></div>

      <div
        class="slide"
        style="
          background-image: url(https://images.unsplash.com/photo-1613066633868-34d0c5ccefdf?ixid=MXwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHw%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=1396&q=80);
        "
      ></div>

      <div
        class="slide"
        style="
          background-image: url(https://images.unsplash.com/photo-1613092075733-41de475e941b?ixid=MXwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHw%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=1422&q=80);
        "
      ></div>

      <div
        class="slide"
        style="
          background-image: url(https://images.unsplash.com/photo-1613194545829-135f28eebcd0?ixid=MXwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHw%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=1350&q=80);

      ></div>
      <div
      class="slide"
      style="
        background-image: url(https://images.unsplash.com/photo-1486848538113-ce1a4923fbc5?ixid=MXwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHw%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=687&q=80);
      "
    ></div>

    <div
    class="slide"
    style="
      background-image: url(https://images.unsplash.com/photo-1486231328412-f20a348f9837?ixlib=rb-1.2.1&ixid=MXwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHw%3D&auto=format&fit=crop&w=675&q=80);
    "
  ></div>

      <button class="arrow left-arrow" id="left">
        <i class="fas fa-arrow-left"></i>
      </button>

      <button class="arrow right-arrow" id="right">
        <i class="fas fa-arrow-right"></i>
      </button>
    </div>
