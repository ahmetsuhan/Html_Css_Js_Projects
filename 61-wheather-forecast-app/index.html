<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="style.css" />
    <title>Weather Forecast App</title>
  </head>
  <body>
    <div class="container my-5 mx-auto">
      <h1 class="text-muted text-center my-4">Weather Forecast</h1>
      <form class="change-location text-center my-4 text-muted">
        <label class="mb-2" for="city"
          >Enter your location(london, istanbul...)</label
        >
        <input name="city" type="text" class="form-control p-4" />
      </form>
      <div class="card shadow-lg rounded d-none">
        <img
          src="https://via.placeholder.com/400x300"
          class="time card-img-top"
        />
        <div class="icon bg-light mx-auto text-center">
          <img src="" />
        </div>
        <div class="text-muted text-uppercase text-center detail">
          <h5 class="my-3">City Name</h5>
          <div class="my-3">Weather Forecast</div>
          <div class="display-4 my-4">
            <span>Temperature</span>
            <span>&deg;C</span>
          </div>
        </div>
      </div>
    </div>
    <script src="script/guess.js"></script>
    <script src="/script/app.js"></script>
  </body>
</html>
